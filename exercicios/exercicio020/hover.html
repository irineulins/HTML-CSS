<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div#prin:hover > h1{
            display: none;
        }

        div:hover > p {
            display: block;
            color: azure;
            background-color: black;
            width: 300px;
        }

        div:hover{
            color: red;

        }
    </style>
</head>
<body>
    <h1>Uso De hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>AChouu</p>
    </div>
    <div id="prin">
        <h1>oi</h1>
    </div>
</body>
</html>
